<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for("static", filename='uikit.min.css') }}">
  <link rel="stylesheet" href="{{ url_for("static", filename='base.css') }}">
  {% block styles %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    <div class="uk-section uk-light uk-background-cover" style="background-image: url({{ url_for("static", filename="background.jpg") }})">
      <div class="container uk-container">
        {% block header %}{% endblock %}
      </div>
    </div>
  </header>
  <main>
    <div class="uk-container">
      {% block main %}{% endblock %}
    </div>
  </main>
  {% block scripts %}{% endblock %}
</body>
</html>
